<!-- 
    to compare and understand the difference between vanilla JS and React JS

    Vanilla JS : HTML 먼저 만들고, Javascript로 가져와서 HTML 수정
    React JS   : 모든 걸 Javascript에서 시작하고 HTML로 만듬
        ===>>> 더 빠르고 간편하게

    *Babel 활용 : 브라우저는 JSX를 몰라서, 이해할 수 있도록 Babel을 활용하여 자동으로 변환해서 전달
-->

<!-- using JSX -->
<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      //<Title /> <Button /> ... 꼭 첫 글자는 대문자! 소문자면 HTML로 읽음
      // const data = React.useState(0);  // React.useState(0) : [0, f] ... 0과 그 0값을 바꿀 수 있는 function 제공
      const [counter, setCounter] = React.useState(0); // arr[0] = counter, arr[1] = setCounter      // useState(0) : set default -> 0
      const onClick = () => {
        // setCounter(counter + 1);    // 1. 직접 값 설정 : 클릭하면 setCounter()에서 매개변수로 받은 것처럼 갱신해서 표현하고 넘겨줌(상수 넣으면 상수만 계속 표현), 그리고 rerendering할 때, HTML 중 얽혀있는 div 같은 요소들은 제외하고 매개변수만 rerendering하여 성능에도 좋음 -> React 장점
        setCounter((current) => current + 1); // 2. 함수 전달 : 항상 현재 state를 얻게 해줌, *더 안정적인 방법
      };
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>

                }

        );

<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>              //like Engine.. this can help to make UI more interactively 
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>      //to place React elements in HTML 
    <script>
        const root = document.getElementById("root");
        const span = React.createElement(
            "span",
            {id:"spanId", style:{color: "red"}},
            "Hello, I'm a span"
        );
        ReactDOM.render(span, root);  //render() : React element들로 HTML로 만들어 배치.. show it to the user   //span을 root에 둔다
    </script>
</html>
